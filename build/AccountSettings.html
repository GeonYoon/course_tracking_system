<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Tracker</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/MainApp.css" rel="stylesheet">
</head>
<body>

  <!-- navbar code written by Tony Depace-->

  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-left">
          <!-- Left-aligned -->
          <div class="btn-toolbar pull-left" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                Main App
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                About/FAQ
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Account Settings
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Saved Graphs
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Course History
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Detailed Course Info
              </button>
            </div>
          </div>
        </div>
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned -->
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                Sample User
              </button>
            </div>
            <div class="btn-group" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn navbar-btn btn-default dropdown-toggle"
                data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>

<!--Settings tab-->

<div class="container">
  <div class="row">
    <div class="col-md-3 main-app-settings">
      <button type="button" class="btn navbar-btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left"> Settings Panel</span>
      </button>
      <br><br>
      <hr>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn navbar-btn btn-default pull-left">
            <span>Account</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn navbar-btn btn-default pull-left">
            <span>Preferences</span>
          </button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn navbar-btn btn-default pull-left">
            <span>Apply Changes</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn navbar-btn btn-default pull-left">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </div>

    <!--Settings display-->

    <div class="col-md-6">
      <div class="row">
        <span>Preferences</span>
        <hr>
      </div>
      <div class="row">
        <span>On Startup</span>
        <div class="checkbox">
          <label><input type="checkbox">Open Online Tracking Tool</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Open Settings</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Open Course History</label>
        </div>
        <hr>
      </div>
      <div class="row">
        <span>Font Size</span>
        <div class="checkbox">
          <label><input type="checkbox">Small</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Standard</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Large</label>
        </div>
        <hr>
      </div>

    </div>
  </div>
</div>

<!-- ...and here. -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below),
or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
