<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Tracker</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/MainApp.css" rel="stylesheet">
  <link href="css/Navbar.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <div class="collapse navbar-collapse">
        <div class="nav navbar-nav navbar-left">
          <!-- Left-aligned -->
          <div class="btn-toolbar pull-left navbar-left" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default  home-btn">
                <span class="glyphicon glyphicon-home home-btn"></span>
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-briefcase"></span> Main App
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-folder-open"></span> Saved Graphs
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-check"></span> Course History
              </button>
            </div>
          </div>
        </div>
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned -->
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-user"></span> Sample User
              </button>
            </div>
            <div class="btn-group" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn navbar-btn btn-default dropdown-toggle"
                data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </div>
  </nav>

<div class="container">
  <!-- The row that contains the three main columns of the website. -->
  <div class="row">
    <!-- Settings-->
    <div class="col-md-3 main-app-settings">

      <button type="button" class="btn navbar-btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left"> Settings Panel</span>
      </button>
      <br><br>
      <hr>

      <div class="form-group form-inline">
        <label>Add a Major:</label>
        <br>
        <select class="form-control" title="Choose one of the following...">
          <option>select a major..</option>
          <option>Computer Science</option>
          <option>Philosophy</option>
          <option>Math</option>
        </select>
          <button class="btn btn-default pull-right" type="button" ><span class="glyphicon glyphicon-plus"></span></button>
      </div>
      <div class="form-group form-inline">
        <label>Add a Minor:</label>
        <br>
        <select class="form-control">
          <option>select a minor..</option>
          <option>Computer Science</option>
          <option>Philosophy</option>
          <option>Math</option>
        </select>
          <button class="btn btn-default pull-right" type="button" ><span class="glyphicon glyphicon-plus"></span></button>
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Show Gen-ED Dependencies</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Hide In-Elligible Classes</label>
      </div>
    <hr>

    <!--Show the currently selected settings (majors/minors)-->
    <div class="settings-current">
      Currently Showing: <br>
      Computer Science Major
    </div>
    <hr>

    <div class="btn-group" role="group">

      <button type="button" class="btn navbar-btn btn-default">
        <span class="glyphicon glyphicon-floppy-disk"> Save Progress</span>
      </button>
      <br>
      <button type="button" class="btn navbar-btn btn-default">
        <span class="glyphicon glyphicon-save"> Download PDF</span>
      </button>
    </div>

    </div>



    <!-- Canvas -->
    <div class="col-md-9 main-app-canvas">
      <img src="img/main_mock_1.png" class="img-responsive">
    </div>
  </div>
</div>

<!-- ...and here. -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below),
or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
