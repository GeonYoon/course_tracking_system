<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Page</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/savePage.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-left">
          <!-- Left-aligned -->
          <div class="btn-toolbar pull-left" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                Main App
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                About/FAQ
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Account Settings
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Saved Graphs
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Course History
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                Detailed Course Info
              </button>
            </div>
          </div>
        </div>
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned -->
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                Sample User
              </button>
            </div>
            <div class="btn-group" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn navbar-btn btn-default dropdown-toggle"
                data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>

<div class="container">
  <!-- The row that contains the three main columns of the website. -->
  <div class="row">
    <!-- Settings-->

    <div class="col-md-3 main-app-settings">

      <button type="button" class="btn navbar-btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left"> Settings Panel</span>
      </button>
      <br><br>
      <hr>
      <!-- Sorted By Start-->
      <div class="form-group form-inline">
        <label>Sorted By:</label>
        <br>
        <select class="form-control" title="Choose one of the following...">
          <option>Saved Date</option>
          <option>Edited Date</option>
        </select>
        <button class="btn btn-default pull-right" type="button" ><span class="glyphicon glyphicon-ok"></span></button>
      </div>
      <!-- Sorted By End-->

      <!-- search start -->
      <div class="input-group fb-search">
        <input type="text" class="form-control" placeholder="Search by Name">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>

      <br>
      <!-- search ends-->

  </div> <!-- end of col-md-3 -- >
  <div class="col-md-1">
  </div>
  <!-- Canvas -->
  <div class="col-md-8 main-app-canvas mov-right">

    <div class="row mov-downup">
      <div class="row panel-body coloring lineBlock">

          <div class="panel-body white">
            <button class="btn btn-default pull-left">First Draft</button>
            <a class="pull-right">01:11pm . 09/17/2016</a>
          </div>

      <hr>

      <div class="col-md-8">
        <img src="img/main_mock_1.png" class="img-responsive" width="100%">
      </div>

      <div class=" col-md-4 ">
        <div class="panel-body mov-downupsmall">
          <button class="btn btn-default pull-right" type="button" >Enlarge Image <span class="glyphicon glyphicon-zoom-in"></span></button>
        </div>
        <div class="panel-body mov-downupsmall">
          <button class="btn btn-default pull-right" type="button" >Edit <span class="glyphicon glyphicon-edit"></span></button>
        </div>
        <div class="panel-body mov-downupsmall">
          <button class="btn btn-default pull-right" type="button" >Print <span class="glyphicon glyphicon-print"></span></button>
        </div>
        <div class="panel-body mov-downupsmall">
          <button class="btn btn-default pull-right" type="button" >Save as PDF <span class="glyphicon glyphicon-book"></span></button>
        </div>
        <div class="panel-body mov-downupsmall">
          <button class="btn btn-default pull-right" type="button" >Send Mail <span class="glyphicon glyphicon-envelope"></span></button>
        </div>
      </div><!-- end of col-md-4 -->

    </div><!-- end of row panel-body coloring -->


    <div class="row mov-downup">
      <div class="panel-body coloring lineBlock">
        <button class="btn btn-default pull-left">Second Draft</button>
        <a class="pull-right">03:11pm . 09/15/2016</a>
      </div>
    </div>

    <div class="row mov-downup">
      <div class="panel-body coloring lineBlock">
        <button class="btn btn-default pull-left">Third Draft</button>
        <a class="pull-right">05:20am . 09/10/2016</a>
      </div>
    </div>

    <div class="row mov-downup">
      <div class="panel-body coloring lineBlock">
        <button class="btn btn-default pull-left">Fourth Draft</button>
        <a class="pull-right">06:00pm . 09/12/2016</a>
      </div>
    </div>



  </div>

</div>


  </div><!-- row end -->
</div><!-- container end -->

<!-- ...and here. -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below),
or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
