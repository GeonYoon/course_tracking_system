  <link href="css/AccountSettings.css" type="text/css" rel="stylesheet">

</head>

<!--Settings tab-->

<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2 acct-sidebar">
      <button type="button" class="btn navbar-btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left"> Settings Panel</span>
      </button>
      <br><br>
      <hr>
      <div class="row">
        <div class="col-md-7">
          <button type="button" class="btn navbar-btn btn-default pull-left btn-block">
            <span>Account</span>
          </button>
          <br>
          <button type="button" class="btn navbar-btn btn-default pull-left btn-block">
            <span>Preferences</span>
          </button>
          <hr>
          <a href="./About.html">
        <button type="button" class="btn navbar-btn btn-default pull-left btn-block">
          <span>FAQ</span>
        </button>
          </a>
          <hr>
          <button type="button" class="btn navbar-btn btn-default pull-left btn-block">
            <span>Apply Changes</span>
          </button>
          <hr>
          <button type="button" class="btn navbar-btn btn-default pull-left btn-block">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </div>

    <!--Settings display-->

    <div class="col-md-6 acct-body">
      <div class="row">
        <div class="col-md-12">
        <span class="bdy-hdr">Preferences</span>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      <span class="bdy-hdr-sub">On Startup</span>
      <div class="checkbox">
        <label><input type="checkbox">Open Online Tracking Tool</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Open Settings</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Open Course History</label>
      </div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="bdy-hdr-sub">Font Size</span>
      <div class="checkbox">
        <label><input type="checkbox">Small</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Standard</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Large</label>
      </div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="bdy-hdr-sub">Themes</span>
      <div class="checkbox">
        <label><input type="checkbox">Standard</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Dark</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">Greyscale</label>
      </div>
    </div>
  </div>
</div>
</div>
</div>

</body>
</html>
